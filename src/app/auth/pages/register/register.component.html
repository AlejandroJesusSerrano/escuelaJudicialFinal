<h2 class="text-center">Ingrese sus credenciales</h2>

<form>
        <!-- [formGroup]="registerForm" (ngSubmit)="register()" -->
        <div class="flex justify-content-center">
            <div class="card col-4">

                <div class="field">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Email</mat-label>
                        <input [formControl]="emailControl" matInput placeholder="Ingrese su Email">
                        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | errorMessages
                            }}</mat-error>
                    </mat-form-field>
                </div>

                <div class="field">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input [formControl]="nameControl" matInput placeholder="Ingrese su Nombre de Usuario">
                        <mat-error *ngFor="let error of nameControl.errors | keyvalue">{{ error | errorMessages
                            }}</mat-error>
                    </mat-form-field>
                </div>

                <div class="field mb-3">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Ingrese su contrase√±a</mat-label>
                        <input [formControl]="passwordControl" matInput [type]="hide ? 'password' : 'text'">
                        <mat-error *ngFor="let error of passwordControl.errors | keyvalue">{{ error | errorMessages
                            }}</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <div>
                    <button class="w-full text-center" mat-flat-button color="primary" (click)="registerUser()">
                        Crear Usuario
                    </button>
                </div>

            </div>
        </div>
</form>
