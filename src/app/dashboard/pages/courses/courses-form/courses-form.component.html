<div mat-dialog-content class="card">
    <h1 mat-dialog-title> Nuevo Curso</h1>
    <div class="formgrid grid"></div>
    <form [formGroup]="coursesForm">
        <mat-form-field class="field col-10">
            <mat-label>Curso</mat-label>
            <input matInput type="text" [formControl]='courseControl'>
            <mat-error *ngFor="let error of courseControl.errors | keyvalue">{{ error | errorMessages }}</mat-error>
        </mat-form-field>
        
        <div grid col-12>

            <mat-form-field class="col-10">
                <mat-label>Fecha de Inicio</mat-label>
                <input 
                    matInput 
                    [matDatepicker]="initDatePicker"
                    [formControl]="init_dateControl"
                >
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="initDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #initDatePicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="col-10">
                <mat-label>Fecha de Finalizacion</mat-label>
                <input matInput [matDatepicker]="endDatePicker" [formControl]="finish_dateControl">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>

        </div>

                type="date"
                [formControl]="init_dateControl"
            >
            <mat-error *ngFor="let error of init_dateControl.errors | keyvalue">{{ error | errorMessages }}</mat-error>     
        </mat-form-field> -->

        <!-- <mat-form-field class="field col-5">
            <mat-label>Fecha Finalizacion</mat-label>
            <input matInput type="date" placeholder="pat@example.com" [formControl]="finish_dateControl">
            <mat-error *ngFor="let error of finish_dateControl.errors | keyvalue">{{ error | errorMessages
                }}</mat-error>
        </mat-form-field> -->

        <mat-form-field class="field col-10">
            <mat-label>Detalles</mat-label>
            <textarea matInput placeholder="Ingrese aqui los detalles o especificaciones del curso"
                [formControl]="course_detailControl"></textarea>
            <mat-error *ngFor="let error of course_detailControl.errors | keyvalue">{{ error | errorMessages
                }}</mat-error>
        </mat-form-field>

        <div mat-dialog-actions>
            <button mat-flat-button color="primary" (click)="saveFormData()"> Guardar </button>
            <button mat-flat-button color="warn" mat-dialog-close> Cancelar </button>

        </div>

    </form>
</div>
