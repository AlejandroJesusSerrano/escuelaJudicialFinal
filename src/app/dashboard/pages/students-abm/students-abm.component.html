
<h1 class="text-center">Gestion de Alumnos</h1>

<div class="flex flex-row-reverse mb-5">
    <button
        mat-raised-button
        color="primary"
        class="top-0 left-2"
        (click)= "openStudentFormDialog()"
    >
        <mat-icon>person_add</mat-icon>Agregar Alumno
    </button>
</div>

<mat-form-field class="w-full">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Nombre" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef [appFontSize]=20>ID</th>
        <td mat-cell *matCellDef="let student"[appFontSize]=16> {{ student.id }} </td>
    </ng-container>

    <!-- Complete Name Column -->
    <ng-container matColumnDef="completeName">
        <th mat-header-cell *matHeaderCellDef [appFontSize]=20> Alumno </th>
        <td mat-cell *matCellDef="let student"[appFontSize]=16> {{ student | completeName }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef [appFontSize]=20> Email </th>
        <td mat-cell *matCellDef="let student"[appFontSize]=16> {{ student.email }} </td>
    </ng-container>

    <!-- Register Date Column -->
    <ng-container matColumnDef="register_date" >
        <th mat-header-cell *matHeaderCellDef [appFontSize]=20> Fecha de Registro </th>
        <td mat-cell *matCellDef="let student"[appFontSize]=16> {{ student.register_date | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef [appFontSize]=20> Curso </th>
        <td mat-cell *matCellDef="let student"[appFontSize]=16> {{ student.course }} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef [appFontSize]=20> Domicilio </th>
        <td mat-cell *matCellDef="let student"[appFontSize]=16> {{ student.homeAddress }} </td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef [appFontSize]=20> Ciudad </th>
        <td mat-cell *matCellDef="let student"[appFontSize]=16> {{ student.city }} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef [appFontSize]=20 class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let student"[appFontSize]=16 class="text-center">
            <button mat-icon-button color="accent" aria-label="Ver detalles" (click)="goToStudentDetails(student.id)"><mat-icon>visibility</mat-icon></button>
            <button mat-icon-button aria-label="Editar registro" (click)="editStudent(student)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" aria-label="Borrar registro" (click)="deleteStudent(student.id)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
